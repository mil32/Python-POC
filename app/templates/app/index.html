{% extends "app/base.html" %} {% block content %}

<div class="heroSearch">
  <div class="searchForm">
    <form action="" class="formgrid" method="POST">
      {% csrf_token %}
      <div class="filterCities">
        <i class="fas fa-map-marker-alt picolor"></i>
        <select name="cities" id="selectFilterCities">
          {% for city in cities %}
          <option value="{{city.id}}">{{city.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="filterCapacity">
        <i class="fas fa-users picolor"></i
        ><input
          type="number"
          name="max_pax"
          style="width: 120px;"
          placeholder="Personas"
        />
      </div>

      <div class="filterPrice">
        <i class="fas fa-dollar-sign picolor"></i>
        <input type="number" name="price_from" placeholder="Desde" />
        <input type="number" name="price_to" placeholder="Hasta" />
      </div>
      <div class="formbutton">
        <button type="submit">Buscar</button>
      </div>
    </form>
  </div>
</div>
<div class="propgrid">
  {% for property in properties %}
  <div class="propcard">
    {% if property.image %}
    <a href="/property/{{property.id}}">
      <div class="propimage">
        <img src="{{property.image.url}}" />
      </div>
    </a>
    {% endif %}
    <div class="propdata">
      <div class="proptitle">{{property.title}}</div>
      <div>
        <div>
          <i class="fas fa-map-marker-alt picolor"></i> {{property.address}} ,
          {{property.city}}
        </div>
        <div>
          <i class="fas fa-users picolor"></i> {{property.max_pax}} Personas
        </div>
      </div>
      <div class="propprice">
        <span class="price"
          ><i class="fas fa-dollar-sign"></i>{{property.price}}</span
        >
        <span class="pdetail">por noche</span>
      </div>
    </div>
    <a href="/property/{{property.id}}" class="button">Reservar</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
